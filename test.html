<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Fetch Data</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Projects</h2>
    <div id="projects"></div>
    
    <h2>Timeline</h2>
    <div id="timeline"></div>

    <script>
        // Fetch projects
        fetch('http://localhost/Portfolio/backend/api/projects.php')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('projects');
                container.innerHTML = data.map(p => `
                    <div>
                        <h3>${p.title}</h3>
                        <p>${p.category}</p>
                    </div>
                `).join('');
            });

        // Fetch timeline
        fetch('http://localhost/Portfolio/backend/api/timeline.php')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('timeline');
                container.innerHTML = data.map(t => `
                    <div>
                        <h3>${t.title}</h3>
                        <p>${t.description}</p>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
